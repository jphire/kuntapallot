<html>
  <head>
    <title>Kuntatalouspallot</title>
    <link type="text/css" rel="stylesheet" href="ex.css"/>
    <link type="text/css" rel="stylesheet" href="jquery-ui-1.8rc3.custom.css"/>
    <script type="text/javascript" src="protovis-r3.2.js"></script>
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8rc3.custom.min.js"></script>
    <script type="text/javascript" src="centroid.js"></script>
    <script type="text/javascript" src="fi_lowres.js"></script>
    <script type="text/javascript" src="fi_stats.js"></script>
    <style type="text/css">

#fig {
  width: 560px;
  height: 500px;
  margin-top: 10px;
}

#container {
  height: 80px;
}

    </style>
  </head>
  <body><div id="center"><div id="fig">
    <h1>Kuntatalouspallot</h1>
    <div id="container">
      <b id="buttonslabel">Mittari:</b>
      <div id="buttons">
        <button id="btn_laina">Lainat/asukas</button>
        <button id="btn_">Suhteellinen velka</button>
        <button id="btn_">Verotulot/asukas</button>
        <button id="btn_">Valtionosuus/asukas</button>
        <button id="btn_">Tulovero-%</button>
      </div>
    </div>
    <script type="text/javascript+protovis">
$(btn_laina).bind("click", function(e, ui) {
    // year = ui.value;
    updateLoan();
    vis.render();
  }
);

fi_lowres.forEach(function(c) {
  c.center = centroid(c.borders[0]);
});

var i = 0,
    w = 560,
    h = 600,
    mapMargin = 30;
    

var scale = pv.Geo.scale()
    .domain({lng: -128, lat: 24}, {lng: -64, lat: 50})
    .range({x: mapMargin, y: mapMargin}, {x: w-mapMargin, y: h-mapMargin});

var legendMargin = 20,
    ease = null,
    yearsMargin = 100;

var yearsScale = pv.Scale.linear()
    .domain(1, 9)
    .range(1, 9);

var legendScale = pv.Scale.linear()
    .domain(14, 35)
    .range(legendMargin, w - legendMargin);

var col = function(v) {
  if (v < 17) return "#008038";
  if (v < 20) return "#A3D396";
  if (v < 23) return "#FDD2AA";
  if (v < 26) return "#F7976B";
  if (v < 29) return "#F26123";
  if (v < 32) return "#E12816";
    return "#B7161E"; // else
};

var numToRad = function(n) {
  n = n.toString();
  n = n.replace(/,([^,]*)$/, ".$1");
  return Math.sqrt(n)/10;
};

var nodes = [],
    codeToNode = [],
    links = [];

fi_lowres.forEach(function(s) {
  if (fi_stats[s.name]) {
    var x = scale(s.center).x,
        y = scale(s.center).y,
        numLoan = fi_stats[s.name].lainat_as,
        n = {x: x, y: y, p: {x: x, y: y}, r: numToRad(numLoan), name:s.name};
    nodes.push(n);
    codeToNode[s.name] = n;
  }
});


function updateLoan() {
  nodes.forEach(function(n) n.r = numToRad(fi_stats[n.name].lainat_as));
  links.forEach(function(l) l.length = (l.sourceNode.r + l.targetNode.r + 2));
  i = 0;
  var stepSome = setInterval(function() {
    if (i++ > 10) clearInterval(stepSome);
    sim.step();
    vis.render();
  }, 20);
}

var timer = undefined;
function playClick() {
  if (timer) {
    stop();
  } else {
    if (year == fi_stats.maxYear) year = fi_stats.minYear;
    $(yearSlider).slider('value', year);
    $(play).attr("src", 'stop.png');
    updateYear();
    vis.render();
    timer = setInterval(function() {
      year++;
      if (year >= fi_stats.maxYear) stop();
      $(yearSlider).slider('value', year);
      updateYear();
      vis.render();
    }, 900);
  }
}

var collisionConstraint = pv.Constraint.collision(function(d) d.r + 1),
    positionConstraint = pv.Constraint.position(function(d) d.p),
    linkConstraint = pv.Force.spring(100).links(links);

var sim = pv.simulation(nodes)
    .constraint(collisionConstraint)
    .constraint(positionConstraint)
    .constraint(linkConstraint)
    .force(pv.Force.drag());

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .top(50)
    .bottom(30);


vis.add(pv.Dot)
    .data(nodes)
    .left(function(d) d.x)
    .top(function(d) d.y)
    .radius(function(d) d.r)
    .fillStyle(function(d) col(fi_stats[d.name].lainat_as))
    .strokeStyle(null)
    .title(function(d) d.name + ": " + fi_stats[d.name].lainat_as + " â‚¬")
   .add(pv.Label)
    .text(function(d) d.code)
    .textStyle("#fee")
    .font(function(d) "bold " + (4*Math.log(d.r)).toFixed(0) + "px sans-serif")
    .textAlign("center")
    .textBaseline("middle");

vis.add(pv.Dot)
    .data([
        {v: 500000, l: "500K"},
        {v: 100000, l: "100K"},
        {v: 50000, l: "50K"},
        {v: 10000, l: "10K"}
      ])
    .fillStyle(null)
    .strokeStyle("#555")
    .left(150)
    .bottom(-30)
    .radius(function(d) numToRad(d.v))
  .anchor("top").add(pv.Label)
    .text(function(d) d.l)

// Add the color bars for the color legend
vis.add(pv.Bar)
    .data(pv.range(14,32.1,3))
    .bottom(function(d) this.index * 15 - 28)
    .height(10)
    .width(10)
    .left(5)
     .fillStyle(function(d) col(14 + 3 * this.index))
    .lineWidth(null)
  .anchor("right").add(pv.Label)
    .textAlign("left")
    .text(function(d) d + " - " + (d+3) + "%");

ease = setInterval(function() {
  if (i++ > 140) {
    clearInterval(ease);
    ease = null;
  }
  sim.step();
  positionConstraint.alpha(Math.pow(.7, i + 2) + .03);
  linkConstraint.damping(Math.pow(.7, i + 2) + .03);
  vis.render();
}, 42);

    </script>
  </div></div></body>
</html>
